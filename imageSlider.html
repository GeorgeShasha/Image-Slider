<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b50e7ef54b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="https://picsum.photos/id/1/500/300" alt="Image" />
        <img src="https://picsum.photos/id/50/500/300" alt="Image" />
        <img src="https://picsum.photos/id/170/500/300" alt="Image" />
        <img src="https://picsum.photos/id/240/500/300" alt="Image" />
        <img src="https://picsum.photos/id/5/500/300" alt="Image" />
        <img src="https://picsum.photos/id/57/500/300" alt="Image" />
        <img src="https://picsum.photos/id/178/500/300" alt="Image" />
        <img src="https://picsum.photos/id/243/500/300" alt="Image" />
        <img src="https://picsum.photos/id/153/500/300" alt="Image" />
        <img src="https://picsum.photos/id/213/500/300" alt="Image" />
        <img src="https://picsum.photos/id/432/500/300" alt="Image" />
        <img src="https://picsum.photos/id/212/500/300" alt="Image" />
      </div>

      <i class="fa-solid fa-chevron-left btn prev"></i>
      <i class="fa-solid fa-chevron-right btn next"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>
